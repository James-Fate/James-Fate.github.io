                        <div class="card-body scroll">
                            <p class="text-primary text-center">What is Habitat for Humanity?:</p>
                            <span class="text-danger">Who they Are:</span>
                                Habitat for Humanity is a global nonprofit housing organization working in local communities across all 50 states in the U.S. and in approximately 70 countries. They strive to put any family in need into a safe and decent home that is customized to fit thier needs.                               
                           </p>
                            <p>
                           <span class="text-danger">Vision:</span>
                                Habitat works toward thier vision of supply families with good homes by, building strength, stability and self-reliance in partnership with families in need of decent and affordable housing. Habitat homeowners help build their own homes alongside volunteers and pay an affordable mortgage.
                           </p>
                           <p>
                           <span class="text-danger">Mission Statement:</span>
                              Seeking to put God’s love into action, Habitat for Humanity brings people together to build homes, communities and hope.
                           </p>
